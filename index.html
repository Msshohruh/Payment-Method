<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <div class="box">
        <div class="header">
            <p class="dot"><span>.</span>..</p>
            <h2>PAYMENT METHOD</h2>
        </div>
        <div class="payment-method visa">
            <img src="./img/visa.svg" alt="" height="30">
            <p>VISA</p>
            <img src="./img/check.svg" alt="" class="check">
        </div>
        <div class="payment-method mastercard">
            <img src="./img/mastercard.svg" alt="" height="30">
            <p>MASTERCARD</p>
            <img src="./img/check.svg" alt="" class="check">
        </div>
        <div class="payment-method maestro">
            <img src="./img/maestro.svg" alt="" height="30">
            <p>MAESTRO</p>
            <img src="./img/check.svg" alt="" class="check">
        </div>
        <div class="button">
            <p>NEXT STEP</p>
            <img src="./img/arrow.svg" alt="" height="20">     
        </div>
    </div>
</body>
</html>
